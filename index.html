<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background">
        <div class="foreground">
            <div class="weather">
                <div class="searchbox">
                    <input type="text" placeholder="Enter city name" class="searchinput">
                    <i class="fa-solid fa-magnifying-glass search"></i>
                </div>
                <div class="errorMsg">
                    <p>Please enter valid City Name !!</p>
                </div>
                <div class="weatherContainer">
                    <img src="./asset/sunny.png" class="weatherIcon">
                    <h1 class="temperature">41Â°C</h1>
                    <h2 class="cityName">Hyderabad</h2>
                    <div class="details">
                        <div class="col">
                            <img src="./asset/humidity.png" alt="">
                            <div>
                                <p class="humidity">99%</p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="./asset/wind.png" alt="">
                            <div>
                                <p class="wind">0.78 km/h</p>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="image">
                <img src="./asset/sunnyS.png" alt="" class="sImage">
            </div>
        </div>
    </div>
</body>
</html>
